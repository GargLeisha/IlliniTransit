<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illini Transit</title>
    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="overall">
      <div class="white-box">
        <h1>Illini Transit</h1>
        <form action="/transit1" method="GET">
          <div class="input-container" style="position: relative">
            <input
              type="text"
              name="start_point"
              id="start_point"
              placeholder="Enter start address"
            />
          </div>
          <div class="input-container" style="position: relative">
            <input
              type="text"
              name="end_point"
              id="end_point"
              placeholder="Enter end address"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div
          id="autocomplete_suggestions"
          class="autocomplete-suggestions hidden"
        ></div>
        <div id="timeline" class="timeline">
          {% for entry in timeline_data %}
          <div class="entry">
            <div class="title">
              <h3>{{ entry.time.strftime('%I:%M %p') }}</h3>
            </div>
            <div class="marker" data-color="{{ entry.color }}"></div>
            <div class="body-holder">
              <div class="body">
                <p>{{ entry.path }}</p>
              </div>
              {% if entry.leg and entry.duration %}
              <div class="body-subtext">
                <p>{{ entry.leg }} - {{ entry.duration }} min</p>
              </div>
              {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- iframe moved outside of the white-box div -->
      <iframe
        class="map"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="{{ map_url | default('https://www.google.com/maps/embed/v1/place?key={{ google_api_key }}&q=University of Illinois Urbana-Champaign,Champaign+IL') }}"
      >
      </iframe>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function debounce(func, delay) {
          let timeoutId;
          return function (...args) {
            if (timeoutId) {
              clearTimeout(timeoutId);
            }
            timeoutId = setTimeout(() => {
              func.apply(this, args);
            }, delay);
          };
        }

        function setupAutocomplete(inputId, suggestionsId) {
          const input = document.getElementById(inputId);
          const suggestionsContainer = document.getElementById(suggestionsId);

          input.addEventListener(
            "input",
            debounce(function () {
              const value = input.value;

              if (value.length > 2) {
                fetch(
                  `https://api.geoapify.com/v1/geocode/autocomplete?text=${value}&apiKey={{ geoapify_api_key }}`
                )
                  .then((response) => response.json())
                  .then((data) => {
                    suggestionsContainer.innerHTML = "";
                    if (data.features) {
                      data.features.forEach((feature) => {
                        let suggestionText = feature.properties.formatted;
                        suggestionText = suggestionText.replace(/, [^,]*$/, ""); // Remove country

                        const suggestion = document.createElement("div");
                        suggestion.classList.add("autocomplete-suggestion");
                        suggestion.innerText = suggestionText;
                        suggestion.addEventListener("click", function () {
                          input.value = suggestionText;
                          suggestionsContainer.innerHTML = "";
                        });
                        suggestionsContainer.appendChild(suggestion);
                      });
                    }
                  });
              } else {
                suggestionsContainer.innerHTML = "";
              }
            }, 1000)
          ); // 2-second delay
        }

        setupAutocomplete("start_point", "autocomplete_suggestions");
        setupAutocomplete("end_point", "autocomplete_suggestions");
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const markers = document.querySelectorAll(".entry .marker");
        markers.forEach((marker) => {
          const color = marker.getAttribute("data-color");
          if (color) {
            marker.style.setProperty("--timeline-bar-color", color);
          }
        });
      });
      function extractPlaceName(formattedAddress) {
        const parts = formattedAddress.split(",");
        return parts[0];
      }

      // Update timeline entries to show only the place name
      document.addEventListener("DOMContentLoaded", function () {
        const entries = document.querySelectorAll(".entry");
        entries.forEach((entry) => {
          const pathElement = entry.querySelector(".body p");
          if (pathElement) {
            const fullAddress = pathElement.innerText;
            const placeName = extractPlaceName(fullAddress);
            pathElement.innerText = placeName;
          }
        });
      });
    </script>
  </body>
</html>
